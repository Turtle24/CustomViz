{% extends "layout.html" %}
{% block content %}
  </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid demo-content">
        <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
          {{ script|safe }}
        </div>
        <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
          <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
              <h2 class="mdl-card__title-text">Rebuild plot</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <form id="bokeh-params" action="/" method="get">
                <p>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="celcius">
                    <input type="radio" id="celcius" class="mdl-radio__button" name="unit_type" value="Celcius" {% if unit_type == 'Celcius' %}checked{% endif %}>
                    <span class="mdl-radio__label">Celcius</span>
                  </label>
                  <br />
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="fahrenheit">
                    <input type="radio" id="fahrenheit" class="mdl-radio__button" name="unit_type" value="Fahrenheit" {% if unit_type == '' %}checked{% endif %}>
                    <span class="mdl-radio__label">Fahrenheit</span>
                  </label>
                </p>
                <div class="mdl-card__actions mdl-card--border">
                  <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white" value="Submit">
                </div>
              </form>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
{% endblock content %}
